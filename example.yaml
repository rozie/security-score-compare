platforms:
  rootme:
    apikey: null
    delay: 8
    regexp: 'squelettes\/img\/valid.svg.*nbsp;(\d+)</h3>'
    uids:
      nick_A: 1234
      nick_B: 1235
    nicks:
      nick_A: "https://www.root-me.org/XXX-nick_A"
      nick_B: "https://www.root-me.org/XXX-nick_B"
      nick_C: "https://www.root-me.org/XXX-nick_C"
  ringzeroctf:
    delay: 1
    regexp: 'Points.*?<span class="points">(\d+)</span>'
    nicks:
     nick_A: "https://ringzer0ctf.com/profile/XXXX/nick_A"
     nick_B: "https://ringzer0ctf.com/profile/YYYY/nick_B"
  hackthebox:
    delay: 1
    regexp: 'is at position (\d+) in the Hall of Fame\.'
    nicks:
      nick_A: "https://www.hackthebox.eu/profile/XXXXX"
      nick_A: "https://www.hackthebox.eu/profile/YYYYY"
  ctflearn:
    delay: 1
    regexp: '(\d+)<span class="text-white-50">&nbsp;points</span>'
    nicks:
      nick_A: "https://ctflearn.com/user/nick_A"
      nick_B: "https://ctflearn.com/user/nick_B"
sqlite:
  db: score.db
